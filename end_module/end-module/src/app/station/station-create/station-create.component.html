<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(../../../assets/img/carousel-1.jpg);">
  <div class="container-fluid page-header-inner py-5">
    <div class="container text-center pb-5">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Create Station</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center text-uppercase">
          <li class="breadcrumb-item"><a [routerLink]="['/station/station-list']">Station list</a></li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!-- Page Header End -->


<!-- Booking Start -->
<div class="container-xxl py-5">
  <div class="container">

    <div class="row g-5">
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-6 text-end">
            <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="../../../assets/img/about-1.jpg" style="margin-top: 25%;">
          </div>
          <div class="col-6 text-start">
            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="../../../assets/img/about-2.jpg">
          </div>
          <div class="col-6 text-end">
            <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="../../../assets/img/about-3.jpg">
          </div>
          <div class="col-6 text-start">
            <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="../../../assets/img/about-4.jpg">
          </div>
        </div>
      </div>


      <div class="col-lg-6">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
          <form [formGroup]="stationForm" (ngSubmit)="createStation()">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="code" class="form-control" id="code" placeholder="code">
                  <label for="code">Số xe</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="typeCar" class="form-control" id="typeCar"
                         placeholder="typeCar">
                  <label for="typeCar">Loại xe</label>
                  <p style="color: red"
                     *ngIf="stationForm.controls.typeCar.hasError('required')&& (stationForm.controls.typeCar.touched || submit)">
                    Not Null
                  </p>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input type="text" formControlName="nameHouseCar" class="form-control" id="nameHouseCar"
                         placeholder="nameHouseCar">
                  <label for="nameHouseCar">Tên nhà xe</label>
                  <p style="color: red"
                     *ngIf="stationForm.controls.nameHouseCar.hasError('required')&& (stationForm.controls.nameHouseCar.touched || submit)">
                    Not Null
                  </p>

                  <!--                  <p style="color: red"-->
                  <!--                     *ngIf="customerForm.controls.dateOfBirth.hasError('pattern')&& customerForm.controls.dateOfBirth.touched">-->
                  <!--                    Format : DD/MM/YYYY-->
                  <!--                  </p>-->
                </div>
              </div>


              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" formControlName="startLocation" id="select1">
                    <option [ngValue]="null">--select--</option>
                    <option [ngValue]="id" *ngFor="let id of locations">{{id.name}}</option>
                  </select>
                  <label for="select1">Start Location</label>
                  <p style="color: red" *ngIf="stationForm.controls.startLocation.hasError('required')&& (stationForm.controls.startLocation.touched || submit)">
                    Not Null
                  </p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" formControlName="arriveLocation" id="select2">
                    <option [ngValue]="null">--select--</option>
                    <option [ngValue]="id" *ngFor="let id of locations">{{id.name}}</option>
                  </select>
                  <label for="select2">Arrive Location</label>
                  <p style="color: red" *ngIf="stationForm.controls.arriveLocation.hasError('required')&& (stationForm.controls.arriveLocation.touched || submit)">
                    Not Null
                  </p>
                </div>
              </div>



              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="phone">
                  <label for="phone">Số điện thoại</label>
                  <p style="color: red"
                     *ngIf="stationForm.controls.phone.hasError('required')&& (stationForm.controls.phone.touched || submit)">
                    Not Null
                  </p>
                  <p style="color: red" *ngIf="stationForm.controls.phone.hasError('pattern')&& (stationForm.controls.phone.touched || submit)">
                    Format: 090xxxxxxx or 091xxxxxxx or 097xxxxxxx
                  </p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="email" class="form-control" id="email" placeholder="email">
                  <label for="email">Email</label>
                  <p style="color: red"
                     *ngIf="stationForm.controls.email.hasError('required')&& (stationForm.controls.email.touched || submit)">
                    Not Null
                  </p>
                  <p style="color: red" *ngIf="stationForm.controls.email.hasError('email')&& (stationForm.controls.email.touched || submit)">
                    Email invalidate
                  </p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="time" formControlName="timeStart" class="form-control" id="timeStart" placeholder="timeStart">
                  <label for="timeStart">Giờ đi</label>
                  <p style="color: red"
                     *ngIf="stationForm.controls.timeStart.hasError('required')&& (stationForm.controls.timeStart.touched || submit)">
                    Not Null
                  </p>
                  <p style="color: red" *ngIf="stationForm.controls.timeStart.hasError('pattern')&& (stationForm.controls.timeStart.touched || submit)">
                    Format : HH:MM
                  </p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="time" formControlName="timeArrive" class="form-control" id="timeArrive" placeholder="timeArrive">
                  <label for="timeArrive">Giờ đến</label>
                  <p style="color: red"
                     *ngIf="stationForm.controls.timeArrive.hasError('required')&& (stationForm.controls.timeArrive.touched || submit)">
                    Not Null
                  </p>
                  <p style="color: red" *ngIf="stationForm.controls.timeArrive.hasError('pattern')&& (stationForm.controls.timeArrive.touched || submit)">
                    Format : HH:MM
                  </p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <button class="btn btn-primary w-100 py-3" type="submit">Sửa</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <a class="btn btn-danger w-100 py-3" [routerLink]="['/station/station-list']">Quay Về</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Booking End -->
