<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(../../../assets/img/carousel-1.jpg);">
  <div class="container-fluid page-header-inner py-5">
    <div class="container text-center pb-5">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Create Transaction</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center text-uppercase">
          <li class="breadcrumb-item"><a [routerLink]="['/transaction/transaction-list']">Transaction list</a></li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<!-- Page Header End -->


<!-- Booking Start -->
<div class="container-xxl py-5">
  <div class="container">

    <div class="row g-5">
      <div class="col-lg-6">
        <div class="row g-3">
          <div class="col-6 text-end">
            <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="../../../assets/img/about-1.jpg"
                 style="margin-top: 25%;">
          </div>
          <div class="col-6 text-start">
            <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="../../../assets/img/about-2.jpg">
          </div>
          <div class="col-6 text-end">
            <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="../../../assets/img/about-3.jpg">
          </div>
          <div class="col-6 text-start">
            <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="../../../assets/img/about-4.jpg">
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="wow fadeInUp" data-wow-delay="0.2s">
          <form [formGroup]="transactionForm" (ngSubmit)="createTransaction()">
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="code" class="form-control" id="code" placeholder="code">
                  <label for="code">code</label>
                </div>
                <p style="color: red"
                   *ngIf="transactionForm.controls.code.hasError('required')&& transactionForm.controls.code.touched">
                  Not Null
                </p>
                <!--                <p style="color: red"-->
                <!--                   *ngIf="customerForm.controls.customerCode.hasError('pattern')&& customerForm.controls.customerCode.touched">-->
                <!--                  Format : KH-XXXX-->
                <!--                </p>-->
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="date" formControlName="dateTransaction" class="form-control" id="dateTransaction"
                         placeholder="dateTransaction">
                  <label for="dateTransaction">Date Transaction</label>
                  <p style="color: red"
                     *ngIf="transactionForm.controls.dateTransaction.hasError('required')&& transactionForm.controls.dateTransaction.touched">
                    Not Null
                  </p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="typeService" class="form-control" id="typeService"
                         placeholder="typeService">
                  <label for="typeService">Type Service</label>
                  <p style="color: red"
                     *ngIf="transactionForm.controls.typeService.hasError('required')&& transactionForm.controls.typeService.touched">
                    Not Null
                  </p>

                  <!--                  <p style="color: red"-->
                  <!--                     *ngIf="customerForm.controls.dateOfBirth.hasError('pattern')&& customerForm.controls.dateOfBirth.touched">-->
                  <!--                    Format : DD/MM/YYYY-->
                  <!--                  </p>-->
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="price" class="form-control" id="price" placeholder="price">
                  <label for="price">price</label>
                  <p style="color: red"
                     *ngIf="transactionForm.controls.price.hasError('required')&& transactionForm.controls.price.touched">
                    Not Null
                  </p>
                  <!--                  <p style="color: red"-->
                  <!--                     *ngIf="customerForm.controls.idCard.hasError('pattern')&& customerForm.controls.idCard.touched">-->
                  <!--                    Format: XXXXXXXXX or XXXXXXXXXXXX (X is number 0-9)-->
                  <!--                  </p>-->
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" formControlName="area" class="form-control" id="area" placeholder="area">
                  <label for="area">area</label>
                  <p style="color: red"
                     *ngIf="transactionForm.controls.area.hasError('required')&& transactionForm.controls.area.touched">
                    Not Null
                  </p>
                  <!--                  <p style="color: red"-->
                  <!--                     *ngIf="customerForm.controls.phone.hasError('pattern')&& customerForm.controls.phone.touched">-->
                  <!--                    Format: 090xxxxxxx or 091xxxxxxx or (84)+90xxxxxxx or (84)+91xxxxxxx-->
                  <!--                  </p>-->
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <select class="form-select" formControlName="customer" id="select1">
                    <option [ngValue]="null">--select--</option>
                    <option [ngValue]="id" *ngFor="let id of customers">{{id.customerName}}</option>
                  </select>
                  <label for="select1">Customer</label>
                  <p style="color: red"
                     *ngIf="transactionForm.controls.customer.hasError('required')&& transactionForm.controls.customer.touched">
                    Not Null
                  </p>
                    <!--                  <p style="color: red"-->
                    <!--                     *ngIf="customerForm.controls.email.hasError('email')&& customerForm.controls.email.touched">-->
                    <!--                    Email invalidate-->
                    <!--                  </p>-->
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-floating">
                  <button class="btn btn-primary w-100 py-3" type="submit">Save</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <button class="btn btn-danger w-100 py-3" type="reset">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Booking End -->
